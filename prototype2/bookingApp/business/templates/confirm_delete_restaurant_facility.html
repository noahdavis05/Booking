{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the facility: {{ facility.name }}?</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Confirm Delete</button>
    <a href="/business/dashboard">Cancel</a>
  </form>
{% endblock %}
