{% extends "base.html" %}
{% block title %}Customer Login{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Customer Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="/signup/customer">Sign up</a></p>
{% endblock %}
