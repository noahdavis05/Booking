{% extends "base.html" %}

{% block content %}
  <h2>Re-open Facility: {{facility.name}} on {{closed_date}}</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Confirm Re-open</button>
    <a href="/facility/normal/close/{{facility.id}}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
